{% extends 'base.html' %}
{% load static %}
{% block header %}
<body class="page__body">
<div class="login-container">
{% endblock %}
 {% block content %}

    <main class="main"><div class="login"><div class="container-fluid"><div class="login__form">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h3 class="login__form-title">Вход</h3>
            <div class="login__form-radio">
                 {% for radio in form.order %}
        <label>
            {{ radio.tag }}
            <span>{{ radio.choice_label }}</span>
        </label>
    {% endfor %}
            </div>


            <div class="login__form-input">
                {{form.username}}
                {{ form.password}}
            </div>
            <a href="" class="registration__form-link">Соглашение об использовании персональных данных</a>
            <div class="form-check"><input type="checkbox" class="form-check-input" id="exampleCheck1"> <label class="form-check-label" for="exampleCheck1">Запомнить меня</label></div><div class="d-flex justify-content-center">
            <button type="submit" class="registration__form-btn btn-reset">Войти на сайт</button>
            <input type="hidden" name="next" value="{{ next }}" />
        </div><div class="login__form-bottom"><a href="">Зарегистрироваться</a> <a href="">Забыли пароль?</a></div>
        </form></div></div></div></main></div></body></html>
 {% endblock %}
